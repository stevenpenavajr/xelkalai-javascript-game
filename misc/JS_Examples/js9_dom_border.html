<!DOCTYPE html>
<html lang="en">
<head>
<title>Modifying an image border</title>

<script>
var toggle = false;

function setBorderWidth(width) {
	var id = null;
	if (toggle == true) {
		id = "img1";
		toggle = false;
	} else {
		id = "img2";
		toggle = true;
	}
	console.log("Setting " + id + " to " + width + " px");
	document.getElementById(id).style.borderWidth = width + "px";
	document.getElementById(id).style.border = "solid greed";
}

</script>
</head>

<body>
<p>
  <img id="img1"
       src="cardback.png"
       style="border: 5px solid green;"
       width="100" height="100" alt="border test">
<p>
  <img id="img2"
       src="cardback.png"
       width="100" height="100" alt="border test2">
</p>

<form name="FormName">
  <input type="button" 
  		value="Make border 20px-wide" onclick="setBorderWidth(20);" />
  <input type="button" 
  		value="Make border 5px-wide"  onclick="setBorderWidth(5);" />
</form>

</body>
</html>
