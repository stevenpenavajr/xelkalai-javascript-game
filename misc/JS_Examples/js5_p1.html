<!DOCTYPE html>
<title>
Translate, please!
</title>
<!-- Grove book:  Web-based application development -->
<style type="text/css">
	.flag {color: red}
</style>     
<script type="text/javascript">
	function validate() {
		var missingData = false;
		var incorrectNumber = false;

		clearMessages();
		if (get("oldlang").value.length == 0) {
			get("srcFlag").innerHTML = "*";
			missingData = true;
		} 

		if (get("word").value.length == 0) {
			get("newFlag").innerHTML = "*";
			missingData = true;
		}   

		if (get("newlang").value.length == 0) {
			get("numFlag").innerHTML = "*";
			missingData = true;
		}   

		if (missingData) {
			get("message").innerHTML = "*  Required";
			alert("Please complete the required"
				+ " fields\nand resubmit.");
			return false;
		}
		return true;
	}

	function get(id) {
		return  document.getElementById(id);
	}

	function clearMessages() {
		get("srcFlag").innerHTML = "";
		get("newFlag").innerHTML = "";
		get("numFlag").innerHTML = "";
		get("message").innerHTML = "";
	}
</script>
</head>

<body>
Hello, welcome to my xarn translater!
<p>
Input a language, word, and a new language:
<p>
<h3>Value to convert:<br></h3>
<form action="p1.cgi" method="GET" onsubmit="return validate()">

<table cellpadding="3"><tbody>
<tr> 	
		<td id="srcFlag" class="flag"></td>
		<td>Orig Language:</td>
		<td><input type="text" id="oldlang" name="thelanguage" /></td>
</tr>

<tr> 	
		<td id="newFlag" class="flag"></td>
		<td>Word to translate:</td>
		<td><input type="text" id="word" name="theword" /></td>
</tr>
<tr> 	
		<td id="numFlag" class="flag"></td>
		<td>New Language:</td>
		<td><input type="text" id="newlang" name="newlanguage" /></td>
</tr>

<tr> 	
		<td colspan="3" id="message" class="flag"></td>
</tr>
</tbody></table>
<input type="submit" value="Please Translate." />
<input type="reset" onclick="clearMessages()" />
</form>
</body>
</html>
