<html>
<head>
<title>The typeof Operator</title>
<script>
	document.write("<em>1024</em> is type "+typeof(1024),"<br>");  
	document.write("<em>\"1024\"</em> is type "+typeof("1024"),"<br>");  
	document.write("<em>\"Hello, World\"</em> is type "+typeof("Hello, World"),"<br>");  
	document.write("<em>false</em> is type "+typeof(false),"<br>");  
	document.write("<em>null</em> is type "+typeof(null),"<br>");  
	document.write("<em>undefined</em> is type "+typeof(undefined),"<br>"); 
</script>
</head>
</html>
